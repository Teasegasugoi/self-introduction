<head>
    <meta charset="utf-8">
    <title>qapp 九大アプリ制作サークル</title>
    <link rel="stylesheet" href="qapp5.css">
  </head>
  
  <div class="header">
    <div class="header-logo">ロゴ</div>
    <div class="header-list">
      <ul>
        <li>News</li>
        <li>Works</li>
        <li>Member</li>
        <li>Blog</li>
        <li>Twitter</li>
      </ul>
    </div>
  </div>
  
  <div class="main">
    <h1>下記のフォームにご入力ください</h1>
      <div class="name">
        <p>名前</p>
        <input type="text">
      </div>
      <ul>
        <li>所属</li>
        <li>九州大学学生</li>
        <li>他大学生</li>
        <li>社会人</li>
        <li>その他</li>
      </ul>
      <div class="mail">
         <p>メールアドレス</p>
         <input>
      </div>
      <div class="otoiawase">
         <p>お問い合わせ内容</p>
      
      <textarea name="" id="" cols="30" rows="5"></textarea>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="footer-logo">Qapp</div>
    <div class="footer-list">
      <ul>
        <li>FAQ</li>
        <li>入部案内</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
  </div>
